<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="?s=member&c=register" method="post">
    <input type="hidden" name="data[user_type]" value="3">
    <table>
        <tr>
            <th>手机号码：</th>
            <td><input type="text" name="data[username]" id="shou" onblur="shouji()"></td>
            <td id="username"></td>
        </tr>
        <tr>
            <th>手机验证码：</th>
            <td><input type="text" name="data[captcha]"></td>
            <td></td>
        </tr>
        <tr>
            <th>密码：</th>
            <td><input type="password" name="data[password]" onblur="checkpass()"></td>
            <td id="mima"></td>
        </tr>
        <tr>
            <th> 确认密码</th>
            <td><input type="password" name="data[password2]"></td>
            <td></td>
        </tr>
        <tr>
            <th>联系人：</th>
            <td><input type="text" name="fu[connect_user]"></td>
            <td id="name"></td>
        </tr>
        <tr>
            <th>性别：</th>
            <td><input type="radio" name="fu[sex]" value="1">男
                <input type="radio" name="fu[sex]" value="2">女</td>
            <td></td>
        </tr>
        <tr>
            <th>QQ：</th>
            <td><input type="text" name="fu[qq]"></td>
            <td></td>
        </tr>

        <tr>
            <th>邮箱：</th>
            <td><input type="text" name="fu[email]"></td>
            <td></td>
        </tr>
        <tr>
            <th>省：</th>
            <td><input type="text" name="fu[province_id]"></td>
            <td></td>
        </tr>
        <tr>
            <th>市：</th>
            <td><input type="text" name="fu[city_id]"></td>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" name="submit" value="提交"></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
